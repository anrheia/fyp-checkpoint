<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Shift - {{ business.name }}</title>
</head>
<body>
    <h1>Add Shift for {{ business.name }}</h1>

    <p>
        <a href="{% url 'branch_schedule' business.id %}">
            <button type="button">Back to Schedule</button>
        </a>
    </p>

    <hr>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Shift</button>
</body>
</html>
