<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Dashboard</title>
</head>
<body>
    <h1>Welcome to your Dashboard</h1>
    <p>Choose a branch to manage.</p>

    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Log out</button>
    </form>

    <hr>

    <h2>Your Branches</h2>

    {% if branches %}
        <ul>
            {% for b in branches %}
                <li>
                    <strong>{{ b.name }}</strong>
                    <a href="{% url 'invite_staff' b.id %}">
                        <button type="button">Invite Staff</button>
                    </a>

                    <a href="{% url 'view_staff' b.id %}">
                        <button type="button">View Staff</button>
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>You don't have any branches yet.</p>
    {% endif %}

    <hr>

    <a href="{% url 'create_branch' %}">
        <button type="button">Create New Branch</button>
    </a>
</body>
</html>
